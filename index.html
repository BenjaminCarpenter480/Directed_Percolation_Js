<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directed Percolation testing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>

    <style>
      html,
      body {
        width: 100%;
        margin: 0%;
        padding: 0%;
        background-color: rgb(255, 255, 255);
        display: grid;
        place-items: center;
        min-height: auto;
        max-width: 100%;
        overflow-x: hidden;
      }
      #canvas-container {
        width: 100% ;
        border: 0px solid rgb(255, 254, 255);
      }
    </style>

    <link rel="stylesheet" href="var-box-style.css" />
  </head>
  <body>
    <div id="canvas-container"></div>
    <script src="directedPercolation.js"></script>
    <script src="var-box.js"></script>

    <div class="var-box">
      <div class="box-header">
        <span> Slider Controls</span>
        <span class="toggle-icon">-</span>
      </div>

      <div class="box-content">
        <div class="slider-group">
          <label for="prob_start">Probability Start: </label>
          <input
            type="range"
            id="prob_start"
            name="prob_start"
            min="0"
            max="1"
            step="0.01"
            value="document.getElementById('prob_start_value').innerText = this.value; prob_start = parseFloat(this.value);"
            oninput="document.getElementById('prob_start_value').innerText = this.value; prob_start = parseFloat(this.value);"
          />
          <span id="prob_start_value"><this.value></span>
        </div>
        <div class="slider-group">
          <label for="prob_survive">Probability Survive: </label>
          <input
            type="range"
            id="prob_survive"
            name="prob_survive"
            min="0"
            max="1"
            step="0.01"
            value="document.getElementById('prob_survive_value').innerText = this.value; prob_survive = parseFloat(this.value);"
            oninput="document.getElementById('prob_survive_value').innerText = this.value; prob_survive = parseFloat(this.value);"
          />
          <span id="prob_survive_value"><this.value></span>
        </div>
        <div class="slider-group">
          <label for="prob_spread">Probability Spread: </label>
          <input
            type="range"
            id="prob_spread"
            name="prob_spread"
            min="0"
            max="1"
            step="0.01"
            value="document.getElementById('prob_spread_value').innerText = this.value; prob_spread = parseFloat(this.value);"
            oninput="document.getElementById('prob_spread_value').innerText = this.value; prob_spread = parseFloat(this.value);"
          />
          <span id="prob_spread_value"><this.value></span>
        </div>
        <div class="button">
            <button id="reset-button" onclick="resetSimulation()">Reset Simulation</button>
        </div>
      </div>
    </div>
  </body>
</html>
